<!DOCTYPE html>

<html>
    <!--dato importante los comentarios no pueden estar adentro del head o body-->
    <!--importante respetar el orden de lineas de las descripciones porque sino no carga lo de css-->
    <!--head seria la cabecera de la pagina web-->
    <!--la parte del titulo pero que no se llega a visualizar en la pagina pero si en el cuadrito de ventana-->
    <head> 
        <title> Primera prueba en pagina web  </title>
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <!--este link lo que hace es agarrar los estilos css del archivo estilos.css-->
    <!--body esto seria la parte del cuerpo de la pagina como indica la parte de body-->
    <!--h1 primer titulo visualizado-->
    <!--p la parte de lo que seria un parrafo-->
    <body>
        <h1>
            Con html y visual code como editor
        </h1>
        <p>
            Y esto seria la parte del parrafo inicial de prueba 
        </p>
    </body>

</html>
